[supervisord]
nodaemon=true

[program:gunicorn]
priority=100
directory=/app
command=gunicorn core.wsgi --name rua --bind 0:80 --workers 3 --timeout 120
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn/gunicorn.out.log
stdout_logfile=/var/log/gunicorn/gunicorn.err.log
user=root
group=www-data
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8
