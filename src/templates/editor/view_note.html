{% if note %}
<h3>Note {{note_id}}</h3>

<table class="table table-bordered">
    <tr>
      <th>Number</th>
      <th>Date Submitted</th>
      <th>Content</th>
    </tr>
           
    <tr>
    	<td> {{ forloop.counter }} </td>
    	<td>{{ note.date_last_updated }}</td>
      <td>{{ note.text }}</td>
    </tr>
</table>
{% endif %}
