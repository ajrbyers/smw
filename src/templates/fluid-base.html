{% load static from staticfiles %}
{% load bootstrap3 %}
<html>
	<head>
	<title>{% block title %}{% endblock title %}</title>
	{% block head %}{% endblock head %}
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
	<link href="{% static "css/jquery-te-1.4.0.css" %}" rel="stylesheet">
	<link href="{% static "css/over-rides.css" %}" rel="stylesheet">
	<link href="{% static "css/jq-ui.css" %}" rel="stylesheet">
	<link href="{% static "css/toastr.css" %}" rel="stylesheet"/>

    {% block css %}{% endblock %}
	</head>

	<body>
	{% include "nav.html" %}
	<div class="container-fluid">
		{% block breadcrumbs %}
		{% endblock %}
		{% block body %}{% endblock body %}
	</div>
	</body>

	<script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-te-1.4.0.min.js" %}"></script>
	<script src="{% static "js/holder.js" %}"></script>
	<script src="{% static "js/jq-ui.js" %}"></script>
	<script src="{% static "js/toastr.js" %}"></script>

	<script type="text/javascript">
		$('input[id=lefile]').change(function() {
		$('#id_profile_image').val($(this).val());
		});
	</script>
	<script>
	toastr.options = {
	  "closeButton": true,
	  "debug": false,
	  "newestOnTop": false,
	  "progressBar": true,
	  "positionClass": "toast-bottom-right",
	  "preventDuplicates": false,
	  "onclick": null,
	  "showDuration": "20000",
	  "hideDuration": "3000",
	  "timeOut": "60000",
	  "extendedTimeOut": "10000",
	  "showEasing": "swing",
	  "hideEasing": "linear",
	  "showMethod": "fadeIn",
	  "hideMethod": "fadeOut"
	}
		{% for message in messages %}
		{% ifequal message.tags "warning" %}
				toastr.warning("{{ message }}");
		{% endifequal%}
		{% ifequal message.tags "info" %}
				toastr.info("{{ message }}");
		{% endifequal%}
		{% ifequal message.tags "danger" %}
				toastr.error("{{ message }}");
		{% endifequal%}
		{% ifequal message.tags "success" %}
				toastr.success("{{ message }}")
		{% endifequal%}
		{% endfor %}</script>
	{% block js %}{% endblock %}
</html>
