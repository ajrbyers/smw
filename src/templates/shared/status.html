<style>
HTML  CSS   Result
Edit on 
.timeline {
  list-style: none;
}
.timeline > li {
  margin-bottom: 60px;
}

/* for Desktop */
@media ( min-width : 640px ){
  .timeline > li {
    overflow: hidden;
    margin: 0;
    position: relative;
  }
  .timeline-date {
    width: 110px;
    float: left;
    margin-top: 20px;
  }
  .timeline-content {
    width: 75%;
    float: left;
    border-left: 3px #e5e5d1 solid;
    padding-left: 30px;
  }
  .timeline-content:before {
    content: '';
    width: 12px;
    height: 12px;
    background: #6fc173;
    position: absolute;
    left: 106px;
    top: 24px;
    border-radius: 100%;
  }
}
</style>

<h2>Current Status</h2>
<div class="band editing">
	{{ submission.stage.get_current_stage_display }}
</div>

<h2>Submission Progress</h2>
<ul class="timeline">
{% for item in timeline %}
	{% if item.date %}
	  <li>
	    <p class="timeline-date">{{ item.date|date:"Y-m-d" }}</p>
	    <div class="timeline-content">
	      <h3>{{ item.stage }}</h3>
	      <p>{% if forloop.first %}Current Stage{% else %}&nbsp;{% endif %}</p>
	    </div>
	  </li>
	{% endif %}
  {% endfor %}
</ul>
