<div class="dash-container" style="margin-top:-25px;color:rgb(150,150,150)">
  <h5>Contact Editors: </h5>

  {% for editor_dict in editors %}
    {% if editor_dict.isSeriesEditor == True %}
    <a href="core/email.html" onclick="return popitup('/email/editors/submission/{{submission.id}}/user/{{editor_dict.editor.pk}}/','editors_{{editor_dict.editor.pk}}')" class="btn btn-lg btn-other btn-contact"  type="submit" >Contact {{ editor_dict.editor.profile.full_name }}</a> 
    {% else %}
    <a href="core/email.html" onclick="return popitup('/email/editors/submission/{{submission.id}}/user/{{editor_dict.editor.pk}}/','editors_{{editor_dict.editor.pk}}')"class="btn btn-lg btn-task btn-contact"  type="submit" >Contact {{ editor_dict.editor.profile.full_name }}</a>
    {% endif %}
    <br><br>
  {% empty %}
    <a href="core/email.html" onclick="return popitup('/email/primary-contact')" class="btn btn-lg btn-task btn-contact" type="submit">Contact Press (No Editors Assigned)</a>
  {% endfor %}
</div>
